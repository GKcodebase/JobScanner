<!DOCTYPE html>
<html>
<head>
  <title>Job Scanner</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    .hidden { display: none; }
    button { margin: 10px; padding: 8px 16px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="user-info hidden">
      <span id="userEmail"></span>
      <button id="logoutButton">Logout</button>
    </div>
    <button id="loginButton" class="hidden">Login with Google</button>
    <button id="scanButton" class="hidden">Scan Job</button>
    <div id="jobDetails" class="hidden">
      <h3>Job Details</h3>
      <div id="jobContent"></div>
      <button id="analyzeMatch" class="secondary-btn">Analyze Match</button>
    </div>
    <div id="matchResult" class="hidden">
      <h3>Match Analysis</h3>
      <div id="matchScore"></div>
    </div>
    <button id="settingsBtn" class="text-btn">Settings</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
